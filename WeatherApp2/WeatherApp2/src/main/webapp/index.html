<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3a8a, #0f172a);
      color: #f9fafb;
      text-align: center;
    }

    h1, h2, p {
      margin-bottom: 1rem;
    }

    img {
      height: 120px;
      width: auto;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.5));
      animation: fadeIn 1s ease-in-out;
    }

    .searchInput {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1.5rem;
    }

    .searchInput input {
      width: 300px;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 25px;
      outline: none;
      background: #334155;
      color: #f1f5f9;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .searchInput input:focus {
      background: #475569;
    }

    .searchInput button {
      margin-left: 0.8rem;
      padding: 0.8rem 1rem;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: #f1f5f9;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s;
    }

    .searchInput button:hover {
      background: #3b82f6;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
 <div>
<img src="Images/weatherLogo.png" alt="Weather Logo">

  <h1>Welcome to the Weather Web App</h1>
  <h2>Technologies Used:</h2>
  <p>HTML, CSS, JS, Java, Servlet, JSP, OpenWeather API</p>
</div>

</body>
</html>
